plugins {
	id 'fabric-loom' version '1.1-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {

	maven {
		url "https://cursemaven.com"
		content {
			includeGroup "curse.maven"
		}
	}

	maven {
		url "https://maven.siphalor.de/"
	}

	maven {
		name = "TerraformersMC"
		url = "https://maven.terraformersmc.com/"
	}

	maven {
		name = "Ladysnake Libs"
		url = "https://ladysnake.jfrog.io/artifactory/mods"
	}

	maven {
		name = 'Ladysnake Mods'
		url = 'https://maven.ladysnake.org/releases'
	}

	maven { url = "https://jitpack.io" }
	maven { url "https://maven.shedaniel.me/" }

	maven {
		url "https://maven.jamieswhiteshirt.com/libs-release"
		content {
			includeGroup "com.jamieswhiteshirt"
		}
	}

	maven {
		name 'Gegy'
		url 'https://maven.gegy.dev'
	}
	maven { url 'https://maven.nucleoid.xyz' }
	maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
	maven { url = "https://mvn.devos.one/snapshots/" } // Registrate, Porting Lib, Forge Tags, Milk Lib
	maven { url = "https://maven.tterrag.com/" } // Flywheel
	maven { url = "https://maven.quiltmc.org/repository/release" } // QM
	maven { url = "https://maven.parchmentmc.org" } // Parchment
	maven { url = "https://maven.fabricmc.net/" } // FAPI, Loader
	maven { url = "https://mvn.devos.one/snapshots/" } // Registrate, Porting Lib, Forge Tags, Milk Lib
	maven { url = "https://jitpack.io/" } // for Porting Lib: Mixin Extras, Fabric ASM
	maven { url = "https://cursemaven.com" } // Forge Config API Port
	maven { url = "https://maven.tterrag.com/" } // Flywheel
	maven { url = "https://maven.shedaniel.me/" } // REI and deps
	maven { url = "https://api.modrinth.com/maven" } // LazyDFU, Sodium, Sandwichable
	maven { url = "https://maven.terraformersmc.com/" } // Mod Menu, Trinkets
	maven { url = "https://ladysnake.jfrog.io/artifactory/mods" } // CCA, for Trinkets
	maven { url = "https://modmaven.dev" } // Botania
	maven { // Reach Entity Attributes
		url = "https://maven.jamieswhiteshirt.com/libs-release"
		content { includeGroup("com.jamieswhiteshirt") }
	}
}

loom {
	accessWidenerPath = file("src/main/resources/travelersbackpack.accesswidener")

	runs {
		//
		// This adds a new gradle task that runs the datagen API: "gradlew runDatagenClient"
		//
		datagenClient {
			inherit client
			name "Data Generation"
			vmArg "-Dfabric-api.datagen"
			vmArg "-Dfabric-api.datagen.output-dir=${file("src/main/generated")}"
			vmArg "-Dfabric-api.datagen.modid=travelersbackpack"

			runDir "build/datagen"
		}
	}
}

sourceSets {
	main {
		resources {
			srcDirs += [
					'src/main/generated'
			]
		}
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:${project.cca_version}"
	//include "dev.onyxstudios.cardinal-components-api:cardinal-components-base:${project.cca_version}"
	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-entity:${project.cca_version}"
	//include "dev.onyxstudios.cardinal-components-api:cardinal-components-entity:${project.cca_version}"
	//modImplementation "dev.emi:trinkets:${project.trinkets_version}"

	modRuntimeOnly("dev.architectury:architectury-fabric:${project.architectury_version}")
	modImplementation "me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}"

	modImplementation "me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}"
	//include "me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}"

	//modImplementation("com.terraformersmc:modmenu:${project.mod_menu_version}")

	modImplementation "dev.emi:trinkets:${trinkets_version}"

	modCompileOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"
	modRuntimeOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"

	modCompileOnly "dev.emi:emi:${project.emi_version}:api"
    //modRuntimeOnly "dev.emi:emi:${project.emi_version}"

	modImplementation "com.jamieswhiteshirt:reach-entity-attributes:${project.reach_entity_attributes_version}"
	include "com.jamieswhiteshirt:reach-entity-attributes:${project.reach_entity_attributes_version}"

	modRuntimeOnly("eu.pb4:sgui:1.2.1+1.19.3")
	modRuntimeOnly("eu.pb4:hologram-api:0.2.3+1.19.3")
	modRuntimeOnly("eu.pb4:placeholder-api:2.0.0-rc.1+1.19.3")
	modRuntimeOnly('xyz.nucleoid:server-translations-api:2.0.0-beta.2+1.19.4-pre2')
	modRuntimeOnly('eu.pb4:polymer-core:0.4.0-pre.2+1.19.4-rc2')
	modRuntimeOnly("eu.pb4:common-protection-api:1.0.0")
	modRuntimeOnly("me.lucko:fabric-permissions-api:0.1-SNAPSHOT")
	modImplementation "curse.maven:universal-graves-497175:4432377"

	//modImplementation "curse.maven:amecs-324564:3648292"
	//modImplementation "de.siphalor:mousewheelie-1.18:1.8.3+mc1.18-pre5"

	// Smooth startup
	//modRuntimeOnly("com.github.astei:lazydfu:master-SNAPSHOT")

	// PSA: Some older mods, compiled on Loom 0.2.1, might have outdated Maven POMs.
	// You may need to force-disable transitiveness on them.
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
