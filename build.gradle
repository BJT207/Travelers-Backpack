buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://maven.parchmentmc.org' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.parchmentmc:librarian:1.+'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'


version = "${minecraft_version}-${mod_version}"
group = "com.tiviacz.travelersbackpack"
archivesBaseName = "TravelersBackpack"

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {

	mappings channel: 'parchment', version: parachment_mappings_version
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            property 'forge.logging.console.level', 'debug'

            mods {
                travelersbackpack {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            property 'forge.logging.console.level', 'debug'

            mods {
                travelersbackpack {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            property 'forge.logging.console.level', 'debug'

            args '--mod', 'travelersbackpack', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                travelersbackpack {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {

	minecraft 'net.minecraftforge:forge:' + "${minecraft_version}" + '-' + "${forge_version}"

    runtimeOnly fg.deobf("mezz.jei:jei-${jei_mcversion}:${jei_version}")
    compileOnly fg.deobf("mezz.jei:jei-${jei_mcversion}:${jei_version}:api")

    runtimeOnly fg.deobf("top.theillusivec4.curios:curios-forge:${curios_version}")
    compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:${curios_version}:api")

    //runtimeOnly fg.deobf("vazkii.autoreglib:AutoRegLib:1.6-50.92")
    //runtimeOnly fg.deobf("vazkii.quark:Quark:r2.4-317.1928")
    compileOnly fg.deobf("vazkii.autoreglib:AutoRegLib:1.6-50.92")
    compileOnly fg.deobf("vazkii.quark:Quark:r2.4-317.1928")

    //runtimeOnly fg.deobf("curse.maven:effortlessbuilding-302113:4332451")
    //runtimeOnly fg.deobf("curse.maven:corpse-316582:3447907")
    //runtimeOnly fg.deobf("curse.maven:gravestone-238551:3447911")
    //runtimeOnly fg.deobf("curse.maven:enigmatic-graves-496030:4591062")

    //runtimeOnly fg.deobf("curse.maven:inventorytweaksrenewed-383070:3102237")
    //runtimeOnly fg.deobf("curse.maven:mekanism-268560:3134211")
    //runtimeOnly fg.deobf("curse.maven:create-328085:3167531")

    //compileOnly fg.deobf("vazkii.quark:Quark:r2.4-296.1623:api")

    //compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:${curios_version}:api")
}

minecraft {
    runs {
        client {
            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"
        }
    }
}

repositories {
    maven {
        url "https://minecraft.curseforge.com/api/maven/"
    }
    maven {
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }

    maven {
        url = "https://maven.theillusivec4.top/"
    }

    maven {
        url = 'https://maven.blamejared.com'
        name = 'BlameJared Maven'
    }

    maven {
        url "https://www.cursemaven.com"
    }

}

jar {
    manifest {
        attributes([
            "Specification-Title": "Traveler's Backpack",
            "Specification-Vendor": "Tiviacz",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"Tiviacz",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar') 

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}